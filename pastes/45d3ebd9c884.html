<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
            color: #bb86fc;
        }
        pre {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        code {
            color: #f8f8f2;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #e0e0e0;
            font-size: 0.9em;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        footer a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>try</h1>
        <div id="content">newstyle</div>
    </div>

	<footer>
			<p>&copy; 2024 lykcloud. All rights reserved. | <a href="https://lykcloud.me" target="_blank">lykcloud.me</a></p>
	</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            // Convert Markdown to HTML
            contentDiv.innerHTML = marked.parse(contentDiv.textContent);
            // Highlight code blocks
            hljs.highlightAll();
        });
    </script>
</body>
</html>
