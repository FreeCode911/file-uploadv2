<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>102 - Processing (lykfile.me)</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #c5c8c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #252525;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #5BB891;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .message {
            margin-top: 21px;
            padding: 15px;
            background-color: #2F4858;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.6;
        }
        .message strong {
            color: #5BB891;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>102 - Processing</h1>
        <div class="message">
            <p><strong>Please wait for 1 minute for file processing.</strong> Please check the URL or try again later.</p>
        </div>
    </div>
</body>
</html>
