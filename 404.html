<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #444;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            color: #f44336; /* Red color for emphasis */
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            background-color: #f44336;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.6;
        }
        .message strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <div class="message">
            <p><strong>Please wait for 1 minute for file processing.</strong> If the page is still unavailable, please try again later.</p>
        </div>
    </div>
</body>
</html>
