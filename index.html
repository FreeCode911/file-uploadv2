<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lykfile - Free, Anonymous, and Unlimited File Hosting. Upload files up to 1GB with ease!">
    <meta name="keywords" content="file hosting, free file upload, anonymous file hosting, unlimited file upload, secure file sharing, file sharing service, upload documents, upload photos, upload files online, file upload site, file storage">
    <meta name="author" content="LykCloud Team">
    <title>Lykfile - Free, Anonymous, and Unlimited File Hosting</title>
    <link rel="icon" href="https://lykfile.me/file/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://lykfile.me/file/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #c5c8c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: url('https://lykfile.me/cn/7B3CF0-2024-07-07-LYK-CLOUD.gif') center/cover no-repeat;
            opacity: 0.7;
            filter: blur(10px);
        }

        .status-container {
            background-color: #252525;
            padding: 40px;
            border-radius: 9px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 70%;
            text-align: center;
            transition: transform 0.2s ease;
            z-index: 1;
            position: relative;
        }

        .status-container:hover {
            transform: translateY(-5px);
        }

        .banner {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .banner:hover img {
            transform: scale(1.1);
        }

        h1 {
            color: #8abeb7;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .status {
            font-size: 18px;
            margin-bottom: 20px;
            color: #8abeb7;
            line-height: 1.6;
        }

        .status p {
            margin-bottom: 8px;
        }

        .status strong {
            color: #6abab7;
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: none;
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(106, 186, 183, 0.8);
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .server-select {
            background-color: #4e9a06;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .server-select::after {
            content: 'â–¼';
            font-size: 14px;
            color: #fff;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            transition: color 0.3s ease;
        }

        .server-select:hover {
            background-color: #066c7e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .server-select option {
            background-color: #252525;
            color: #fff;
        }

        .upload-button {
            background-color: #4e9a06;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 200px;
        }

        .upload-button:hover {
            background-color: #066c7e;
        }

        .upload-button:active {
            background-color: #3b7100;
        }

        .upload-button span {
            position: relative;
            z-index: 1;
        }

        .upload-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
        }

        .upload-button:hover::after {
            width: 0;
            height: 0;
            opacity: 0;
        }

        .loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #8abeb7; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }

        .footer a {
            color: #8abeb7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #4e9a06;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .status-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="status-container">
        <div class="banner">
            <img src="https://lykfile.me/cn/7B3CF0-2024-07-07-LYK-CLOUD.gif" alt="Banner Image">
        </div>
        <h1>LykFile!</h1>
        <div class="status">
            <p>API Status:</p>
            <p>API - <strong class="working">Working!</strong></p>
            <p>Storage - <strong class="working">Working!</strong></p>
        </div>
        <div class="button-container">
            <select id="server-select" class="server-select" aria-label="Select Server">
                <option value="/drop/server1">Server 1</option>
                <option value="/drop/server2">Server 2</option>
                <option value="/drop/server3">Server 3</option>
                <option value="/drop/server4">Server 4</option>
            </select>
            <button id="upload-button" class="upload-button" aria-label="Upload Button" title="Click to upload">
                <span>Upload</span>
                <div class="loader" id="loader"></div>
            </button>
        </div>
        <div class="footer">
            <p>&copy; 2024 LykCloud Team | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </div>
    <script>
        const uploadButton = document.getElementById('upload-button');
        const loader = document.getElementById('loader');
        const serverSelect = document.getElementById('server-select');

        uploadButton.addEventListener('click', () => {
            // Show loader animation
            loader.style.display = 'inline-block';

            // Get selected server URL
            const selectedServer = serverSelect.value;

            // Simulate delay before redirection (replace with actual API call)
            setTimeout(() => {
                // Redirect to the selected server upload URL after 3 seconds
                window.location.href = selectedServer;
            }, 3000); // 3 seconds delay
        });
    </script>
</body>
</html>
