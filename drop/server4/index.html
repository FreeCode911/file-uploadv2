<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=http://drop.lykfile.me:30011/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .message {
            text-align: center;
        }
        .message h1 {
            font-size: 2rem;
            color: #333;
        }
        .message p {
            font-size: 1.2rem;
            color: #666;
        }
        .countdown {
            font-size: 1.5rem;
            color: #ff0000;
        }
        .redirecting {
            font-size: 1.5rem;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
    <script>
        function startCountdown(duration) {
            var countdownElement = document.getElementById('countdown');
            var seconds = duration;
            countdownElement.textContent = seconds;
            var interval = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    document.getElementById('redirecting').textContent = "Redirecting...";
                }
            }, 1000);
        }
        window.onload = function() {
            startCountdown(5);
        };
    </script>
</head>
<body>
    <div class="message">
        <h1>You are now going to be redirected</h1>
        <p>to <a href="http://drop.lykfile.me:30011/">http://drop.lykfile.me:30011/</a> in <span id="countdown" class="countdown">5</span> seconds.</p>
        <div id="redirecting" class="redirecting"></div>
    </div>
</body>
</html>
